{% extends "layout.html" %}
{% block body %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/home-bg.jpg')}}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Welcome to Admin dashboard</h1>
                        <span class="subheading">A Computer service provider</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class="container position-relative px-4 px-lg-5">
        <a href="/edit/0"><button  class="btn btn-primary p-3 m-2">Add a new post </button></a>
        <a href="/logout"><button  class="btn btn-primary p-3 m-2">Logout </button></a>
        <hr>
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-9">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Sr no.</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <th scope="row">*</th>
                <td>{{post.post_id}}</td>
                <td>{{post.post_title}}</td>
                <td>{{post.post_date}}</td>
                <td class="p-2"><a href="/edit/{{post.post_id}}"><button class="btn btn-primary p-2 mb-1"> Edit </button></a> <a href="/delete/{{post.post_id}}"><button class="btn btn-danger p-2">Delete</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
      </table>

    </div>
</div>

<div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-12 col-lg-10 col-xl-9">
        <h3>Uploader</h3>
        <form method="post" action="/uploader" enctype="multipart/form-data">
        <input class="btn btn-primary" type="file" name="file1">
        <button class="btn btn-success">SUBMIT</button>
        </form>
    </div>

</div>
</div>
{% endblock %}
